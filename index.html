<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IETE Bot - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- KaTeX CSS for professional engineering formulas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
      :root {
        --bg-url: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=2070');
        --global-bg: #020617;
        --global-bg-img: linear-gradient(to bottom, rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.95)), var(--bg-url);
        --accent-color: #3b82f6;
        --blueprint-opacity: 0.08;
        --card-bg: rgba(15, 23, 42, 0.85);
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --header-bg: rgba(2, 6, 23, 0.85);
        --input-bg: rgba(0, 0, 0, 0.2);
        --watermark-filter: brightness(0) invert(1);
      }

      [data-theme="light"] {
        --global-bg: #f8fafc;
        --global-bg-img: linear-gradient(to bottom, rgba(248, 250, 252, 0.92), rgba(248, 250, 252, 0.96)), var(--bg-url);
        --accent-color: #2563eb;
        --blueprint-opacity: 0.04;
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --border-color: rgba(0, 0, 0, 0.08);
        --header-bg: rgba(255, 255, 255, 0.85);
        --input-bg: rgba(241, 245, 249, 1);
        --watermark-filter: none;
      }

      [data-theme="dark"] {
        --global-bg: #000000;
        --global-bg-img: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 10, 0.95)), var(--bg-url);
        --accent-color: #6366f1;
        --blueprint-opacity: 0.03;
        --card-bg: rgba(20, 20, 20, 0.95);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.05);
        --header-bg: rgba(10, 10, 10, 0.92);
        --input-bg: rgba(30, 30, 30, 0.5);
        --watermark-filter: brightness(0) invert(1);
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: var(--global-bg);
        color: var(--text-primary);
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      .iete-theme-bg {
        min-height: 100vh;
        background-color: var(--global-bg);
        background-image: var(--global-bg-img);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .chat-blueprint {
        background-image: 
          linear-gradient(rgba(59, 130, 246, var(--blueprint-opacity)) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, var(--blueprint-opacity)) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      .watermark-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        opacity: 0.03;
        pointer-events: none;
        background-image: url('https://upload.wikimedia.org/wikipedia/en/2/2a/IETE_Logo.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: var(--watermark-filter);
      }

      .theme-glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        border: 1px solid var(--border-color);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      }

      /* Mathematical Typesetting Styles */
      .markdown-body { font-size: 14px; line-height: 1.6; }
      .katex-display { 
        margin: 1.5em 0; 
        padding: 1.2em; 
        background: rgba(59, 130, 246, 0.05); 
        border-radius: 12px; 
        border-left: 4px solid var(--accent-color);
        overflow-x: auto;
      }
      .katex { font-size: 1.1em; }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
